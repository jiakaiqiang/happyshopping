<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap.css">
</head>
<script src="../jquery/jquery-1.12.4.js"></script>
<style>
    body {
        width: 100%;
       

    }

    @keyframes myheader {
        from {
            transform: translate(-100px);
        }

        to {
            transform: translate(900px);
        }

    }

    .header {
overflow: hidden;
        color: white;
        height: 50px;
        width: 200px;
        line-height: 50px;
        animation: myheader 19s linear infinite alternate;

    }

    .adduser {
        margin-top: 20px;
       
    }
</style>

<body>
    <div>
        <div style=" background-color:#999990;">
            <div class="header">
                <span>客户就是上帝，用心服务客户，请不要随意添加和修改客户信息</span>
            </div>
        </div>

        <div style="background-image: url(../images/adduser.jpg);background-size:100% auto;background-repeat: no-repeat;margin-top:-20px;padding-top:10px">
            <div class='container row adduser' >
                <form action="../phps/adduser.php" class="col-md-offset-5 col-md-4" style="height: 100%" method="GET">
                    <div class="form-group">
                        <label for="name" class="loginFont">用户名：
                        </label>
                        <input type="text" id="name" name="name" class="form-control input-md" />
                    </div>
                    <div class="form-group">
                        <label for="price" class="loginFont">密码：
                        </label>
                        <input type="password" id="price" name="password" class="form-control input-md" />
                    </div>
                    <div class="form-group">
                        <label for="email" class="loginFont">邮箱：
                        </label>
                        <input type="email" id="email" name="email" class="form-control input-md" />
                    </div>
                    <div class="form-group">
                        <label for="address" class="loginFont">地址：
                        </label>
                        <input type="text" id="address" name="address" class="form-control input-md" />
                    </div>
                    <div class="form-group">
                        <label for="phone" class="loginFont">电话：
                        </label>
                        <input type="number" id="phone" name="phone" class="form-control input-md" />
                    </div>
                    <div class="form-group">
                        <label for="describe" class="loginFont">描述：
                        </label>
                        <input type="text" id="describe" name="describe" class="form-control input-md" />
                    </div>
                    <label for="isManager">
                        人员身份:
    
                        <select name="isManager" id=" idManager">
                            <option value="0" selected>用户</option>
                            <option value="1">管理员</option>
                        </select>
                    </label>
    <div style="width:100%;">
        
        <input type="reset" class="btn btn-danger" style="width:48%" value="信息重置" >
        <input type="submit" class="btn btn-primary" style="width:50%" value="信息提交">
    </div>
                   
                </form>
            </div>
        </div>
    </div>
</body>
<script>
//发送请求
$('#name').blur(function(){
//获取value值
let value=$(this).val();
//发送请求获取全部的数据
$.ajax({
url:'../phps/getuserdata.php',
type:'post',
dataType:'json',
success(res){
console.log(res)
res.forEach((item)=>{
if(item.username==value){
    alert('您输入的名称已存在！')
    return;
}
})




}

})



})

</script>

</html>
